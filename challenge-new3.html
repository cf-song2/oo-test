<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잠시만 기다려 주세요 - 올리브영</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Apple SD Gothic Neo", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #ffffff;
        width: 100%;
        margin: 0 auto;
        position: relative;
      }

      /* 새로운 Grid 기반 컨테이너 */
      .container {
        display: grid;
        grid-template-rows: 1fr auto;
        width: 100%;
        min-height: 100vh;
        background: #ffffff;
      }

      /* Main Content - 안내 영역 */
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px 20px;
        background: #ffffff;
        grid-row: 1;
      }

      .content-wrapper {
        width: 100%;
        max-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      /* Text Section - 항상 중앙 정렬 */
      .text-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 100%;
        max-width: 217px;
      }

      .title-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      /* 로고 - 항상 중앙 정렬 */
      .logo {
        width: 185px;
        height: 22px;
        background-image: url("https://raw.githubusercontent.com/cf-song2/oo-test/main/images/OY_logo.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      /* 텍스트 - 항상 중앙 정렬 */
      .main-title {
        font-family: "Apple SD Gothic Neo", sans-serif;
        font-weight: 700;
        font-size: 26px;
        color: #131518;
        text-align: center;
        line-height: 31.2px;
      }

      .subtitle {
        font-family: "Apple SD Gothic Neo", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #505862;
        text-align: center;
        line-height: 16.8px;
        width: 100%;
        max-width: 209px;
      }

      /* 그래픽 - 항상 중앙 정렬 */
      .support-image {
        width: 100%;
        max-width: 300px;
        height: 150px;
        background: #ffffff;
        border-radius: 0;
        background-image: url("https://raw.githubusercontent.com/cf-song2/oo-test/main/images/OY_character.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        mix-blend-mode: multiply;
      }

      /* Bottom Section - 하단 고정 요소 */
      .bottom-section {
        width: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px 20px 40px;
        grid-row: 2;
        border-top: 1px solid transparent; /* 시각적 분리를 위한 보이지 않는 경계 */
      }

      /* Cloudflare 브랜딩 */
      .cloudflare-branding {
        font-family: "SF Pro Text", sans-serif;
        font-size: 12px;
        color: #9aa0a8;
        text-align: center;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
      }

      /* 정보 카드 */
      .info-card {
        width: 100%;
        max-width: 275px;
        background: #ffffff;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        margin: 0 auto;
      }

      .info-row {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        max-width: 207px;
        height: 17px;
      }

      .info-label {
        font-family: "SF Pro Text", sans-serif;
        font-weight: 400;
        font-size: 13px;
        color: #9aa0a8;
        width: 50px;
        flex-shrink: 0;
      }

      .info-divider {
        width: 1px;
        height: 10px;
        background: #e6e9ea;
        flex-shrink: 0;
      }

      .info-value {
        font-family: "SF Pro Text", sans-serif;
        font-weight: 400;
        font-size: 13px;
        color: #131518;
        flex: 1;
        text-align: left;
      }

      /* Desktop Layout - 1024px 이상 */
      @media (min-width: 1024px) {
        .container {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr;
          align-items: stretch;
        }

        .content-area {
          grid-column: 1;
          grid-row: 1;
          padding: 50px 40px;
        }

        .content-wrapper {
          width: 100%;
          max-width: 600px;
          gap: 60px;
          align-items: center;
          justify-content: center;
        }

        .text-section {
          max-width: 450px;
        }

        .main-title {
          font-size: 42px;
          line-height: 50.4px;
          color: #131518;
        }

        .subtitle {
          font-size: 18px;
          line-height: 27px;
          text-align: center;
          width: 100%;
          max-width: 450px;
          color: #505862;
        }

        .support-image {
          width: 500px;
          height: 250px;
        }

        /* Illustration section 숨김 */
        .illustration-section {
          display: none;
        }

        /* 데스크탑에서 하단 섹션 */
        .bottom-section {
          grid-column: 1 / -1; /* 전체 너비 사용 */
          grid-row: 2;
          background: transparent;
          padding: 40px;
          flex-direction: row;
          justify-content: center;
          gap: 60px;
        }

        .cloudflare-branding {
          font-size: 14px;
          margin-bottom: 20px;
          color: #9aa0a8;
          text-align: center;
          max-width: none;
        }

        .info-card {
          max-width: 600px;
          width: auto;
          padding: 0;
          margin: 0;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 60px;
          background: transparent;
          border: none;
          box-shadow: none;
        }

        .info-row {
          width: auto;
          max-width: none;
          height: auto;
          gap: 12px;
          flex-shrink: 0;
        }

        .info-label {
          font-size: 14px;
          width: auto;
          color: #9aa0a8;
          font-weight: 400;
        }

        .info-divider {
          height: 12px;
          background: #e6e9ea;
        }

        .info-value {
          font-size: 14px;
          width: auto;
          flex: none;
          color: #9aa0a8;
          font-weight: 400;
        }
      }

      /* 데스크탑에서 그리드 조정 */
      @media (min-width: 1024px) {
        .container {
          grid-template-rows: 1fr auto;
        }
      }

      /* Mobile responsive */
      @media (max-width: 1023px) {
        .illustration-section {
          display: none;
        }
      }

      @media (max-width: 375px) {
        .main-content {
          padding: 50px 40px;
        }

        .bottom-section {
          padding: 20px 16px 40px;
        }
      }

      /* 작은 화면에서 스크롤 처리 */
      @media (max-height: 600px) and (max-width: 1023px) {
        body {
          overflow-y: auto;
        }

        .main-content {
          min-height: 398px;
        }
      }

      /* 매우 작은 화면에서도 최소 높이 유지 */
      @media (max-height: 500px) and (max-width: 1023px) {
        .main-content {
          min-height: 398px;
          padding: 30px 20px;
        }

        .content-wrapper {
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Main Content -->
      <div class="main-content">
        <div class="content-wrapper">
          <!-- Text Section -->
          <div class="text-section">
            <div class="title-section">
              <div class="logo"></div>
              <h1 class="main-title">잠시만 기다려 주세요</h1>
            </div>
            <p class="subtitle">
              안전하고 원활한 올리브영 이용을 위해<br />접속 정보를 확인
              중이에요
            </p>
          </div>

          <!-- Support Image (Mobile only) -->
          <div class="support-image"></div>
        </div>
      </div>

      <!-- Illustration Section (Desktop only) -->
      <div class="illustration-section">
        <div class="illustration-wrapper"></div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <div class="cloudflare-branding">::CAPTCHA_BOX::</div>
        <div class="info-card">
          <div class="info-row">
            <span class="info-label">RAY_ID</span>
            <div class="info-divider"></div>
            <span class="info-value">::RAY_ID::</span>
          </div>
          <div class="info-row">
            <span class="info-label">IP</span>
            <div class="info-divider"></div>
            <span class="info-value">::CLIENT_IP::</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
