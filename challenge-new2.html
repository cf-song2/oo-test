<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잠시만 기다려 주세요 - 올리브영</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Apple SD Gothic Neo", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #ffffff;
        width: 100%;
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Main Container */
      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 100vh;
        background: #ffffff;
      }
      
      /* 전체 레이아웃 구조 변경 */
      .page-structure {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      /* Main Content - 안내 영역 */
      .main-content {
        flex: 1;
        width: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 398px;
        padding: 50px 20px;
      }

      .content-wrapper {
        width: 100%;
        max-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      /* Text Section - 항상 중앙 정렬 */
      .text-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 100%;
        max-width: 217px;
      }

      .title-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      /* 로고 - 항상 중앙 정렬 */
      .logo {
        width: 185px;
        height: 22px;
        background-image: url("https://raw.githubusercontent.com//cf-song2/oo-test/main/images/OY_logo.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      /* 텍스트 - 항상 중앙 정렬 */
      .main-title {
        font-family: "Apple SD Gothic Neo", sans-serif;
        font-weight: 700;
        font-size: 26px;
        color: #131518;
        text-align: center;
        line-height: 31.2px;
      }

      .subtitle {
        font-family: "Apple SD Gothic Neo", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #505862;
        text-align: center;
        line-height: 16.8px;
        width: 100%;
        max-width: 209px;
      }

      /* 그래픽 - 항상 중앙 정렬 */
      .support-image {
        width: 100%;
        max-width: 300px;
        height: 150px;
        background: #ffffff;
        border-radius: 0;
        background-image: url("https://raw.githubusercontent.com/cf-song2/oo-test/main/images/OY_character.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        mix-blend-mode: multiply;
      }

      /* Bottom Section - 하단 고정 요소 */
      .bottom-section {
        width: 100%;
        background: #ffffff;
        display: block;
        text-align: center;
        padding: 20px 20px 40px;
        flex-shrink: 0;
        order: 3; /* flexbox 순서 지정 */
      }

      .info-card {
        width: 100%;
        max-width: 275px;
        background: #ffffff;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        margin: 0 auto;
      }

      .info-row {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        max-width: 207px;
        height: 17px;
      }

      .info-label {
        font-family: "SF Pro Text", sans-serif;
        font-weight: 400;
        font-size: 13px;
        color: #9aa0a8;
        width: 50px;
        flex-shrink: 0;
      }

      .info-divider {
        width: 1px;
        height: 10px;
        background: #e6e9ea;
        flex-shrink: 0;
      }

      .info-value {
        font-family: "SF Pro Text", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #9aa0a8;
        flex: 1;
      }

      /* Cloudflare 브랜딩 */
      .cloudflare-branding {
        font-family: "SF Pro Text", sans-serif;
        font-size: 12px;
        color: #9aa0a8;
        text-align: center;
        margin-bottom: 10px;
      }
      
      /* 캡챠 박스 컨테이너 */
      .captcha-container {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      /* Desktop Layout - 1024px 이상 */
      @media (min-width: 1024px) {
        body {
          background: #ffffff;
          padding: 0;
          /* 기본적으로 중앙 정렬하되, 높이가 부족할 때는 상단 정렬 */
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .container {
          width: 100%;
          max-width: 1024px;
          background: #ffffff;
          border-radius: 0;
          box-shadow: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          /* 콘텐츠가 화면보다 클 때를 위한 패딩 */
          padding: 40px 0;
          box-sizing: border-box;
        }

        /* 화면 높이가 콘텐츠보다 작을 때 상단 정렬 */
        @media (min-width: 1024px) and (max-height: 800px) {
          body {
            justify-content: flex-start;
          }

          .container {
            justify-content: flex-start;
            min-height: auto;
          }
        }

        /* Main Content - 컴팩트한 중앙 정렬 */
        .main-content {
          /* flex: 1 제거하여 내용 크기에 맞게 조정 */
          flex: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0;
          background: #ffffff;
          width: 100%;
          min-height: auto;
        }

        .content-wrapper {
          width: 100%;
          max-width: 600px;
          gap: 60px;
          align-items: center;
          justify-content: center;
          display: flex;
          flex-direction: column;
        }

        .text-section {
          width: 100%;
          max-width: 500px;
          align-items: center;
          gap: 24px;
        }

        .title-section {
          align-items: center;
          gap: 20px;
        }

        .logo {
          width: 280px;
          height: 33px;
        }

        .main-title {
          font-size: 42px;
          line-height: 50.4px;
          text-align: center;
          font-weight: 700;
          color: #131518;
        }

        .subtitle {
          font-size: 18px;
          line-height: 27px;
          text-align: center;
          width: 100%;
          max-width: 450px;
          color: #505862;
        }

        .support-image {
          width: 500px;
          height: 250px;
        }

        /* Illustration section 숨김 */
        .illustration-section {
          display: none;
        }

        /* Bottom section for desktop - content-wrapper 바로 아래 */
        .bottom-section {
          background: transparent;
          padding: 0;
          width: auto;
          margin-top: 40px;
          /* position과 bottom 관련 속성들 완전 제거 */
          position: static;
        }

        .info-card {
          max-width: 600px;
          width: auto;
          padding: 0;
          margin: 0;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 60px;
          background: transparent;
          border: none;
          box-shadow: none;
        }

        .info-row {
          width: auto;
          max-width: none;
          height: auto;
          gap: 12px;
          flex-shrink: 0;
        }

        .info-label {
          font-size: 14px;
          width: auto;
          color: #9aa0a8;
          font-weight: 400;
        }

        .info-divider {
          height: 12px;
          background: #e6e9ea;
        }

        .info-value {
          font-size: 14px;
          width: auto;
          flex: none;
          color: #9aa0a8;
          font-weight: 400;
        }

        .cloudflare-branding {
          font-size: 14px;
          margin-bottom: 20px;
          color: #9aa0a8;
          text-align: center;
        }
      }

      /* Mobile responsive */
      @media (max-width: 1023px) {
        .illustration-section {
          display: none;
        }
      }

      @media (max-width: 375px) {
        .main-content {
          padding: 50px 16px;
        }

        .bottom-section {
          padding: 0 16px 40px;
        }
      }

      /* 작은 화면에서 스크롤 처리 */
      @media (max-height: 600px) and (max-width: 1023px) {
        body {
          overflow-y: auto;
        }

        .main-content {
          min-height: 398px;
        }
      }

      /* 매우 작은 화면에서도 최소 높이 유지 */
      @media (max-height: 500px) and (max-width: 1023px) {
        .main-content {
          min-height: 398px;
          padding: 30px 20px;
        }

        .content-wrapper {
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-structure">
        <!-- Main Content -->
        <div class="main-content">
          <div class="content-wrapper">
            <!-- Text Section -->
            <div class="text-section">
              <div class="title-section">
                <div class="logo"></div>
                <h1 class="main-title">잠시만 기다려 주세요</h1>
              </div>
              <p class="subtitle">
                안전하고 원활한 올리브영 이용을 위해<br />접속 정보를 확인
                중이에요
              </p>
            </div>

            <!-- Support Image (Mobile only) -->
            <div class="support-image"></div>
          </div>
        </div>

        <!-- Illustration Section (Desktop only) -->
        <div class="illustration-section">
          <div class="illustration-wrapper"></div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
          <div class="captcha-container">
            ::CAPTCHA_BOX::
          </div>
        <div class="info-card">
          <div class="info-row">
            <span class="info-label">RAY_ID</span>
            <div class="info-divider"></div>
            <span class="info-value">
              ::RAY_ID::
            </span>
          </div>
          <div class="info-row">
            <span class="info-label">IP</span>
            <div class="info-divider"></div>
            <span class="info-value">
              ::CLIENT_IP::
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
